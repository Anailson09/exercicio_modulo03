<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" placeholder="seu nome"/>
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email">
        <br />
        <input type="tel" placeholder="seu telefone">
        <br />
        <input type="number" max="10" min="0"> 
        <br />
        <input type= "file">
        <br />
        <input type="checkbox" name="" id="checkbox-termos"> <label for="checkbox-termos">aceito os termos</label>
        <p>
            Qual a sua cor favorita ?
        </p>
        <input type="radio" name="cor favorita" id="cor-vermelha"> <label for="cor-vermelha">cor vermelha</label>
        <input type="radio" name="cor favorita" id="cor-verde"> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor favorita" id="cor-azul"> <label for="cor-azul">azul</label>
        <br />
        <label for="">Qual seu filme favorito?</label>
        <select multiple>
        <option value="">filme a</option>
        <option value="">filme b</option>
        <option value="">filme c</option>
        </select>
        <br />
        <textarea name="" id=""></textarea>
        <button type="submit">enviar</button>
        <button type="reset">limpar</button>
    </form>
</body>
</html>
